<div class="dialog-form center-block sign-up-form" ng-controller="SignUpCtrl">
  <h3 class="text-center">Sign Up</h3>
  <div class="alert_error text-center"></div>
  <form id="sign-in-form" ng-submit="signUp()">
    <div class="form-group">
      <label for="id_email">E-mail</label>
      <input class="form-control" name="user[email]" id="id_email" ng-model="user.email" placeholder="Email" type="email"/>
    </div>
    <div class="form-group">
      <label for="id_password">Password</label>
      <input class="form-control" name="user[password]" id="id_password" ng-model="user.password" placeholder="Password" type="password"/>
    </div>
    <div class="form-group">
      <label for="id_confirmation">Confirmation</label>
      <input class="form-control" name="user[confirm_password]" id="id_confirmation" ng-model="user.password_confirmation" placeholder="Confirmation" type="password"/>
    </div>
    <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
    <a class="btn btn-link btn-block" href="/#/sign-in">Sign In</a>
  </form>
</div>
